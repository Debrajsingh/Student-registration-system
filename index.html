<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Registration System</h1>
  <p>Register student details below. You can also edit or delete existing entries.</p>

<form id="studentForm">
    <label for="name">Student Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter student name" required><br><br>

    <label for="studentId">Student ID:</label><br>
    <input type="text" id="studentId" name="studentId" placeholder="Enter student ID" required><br><br>

    <label for="class">Class:</label><br>
    <input type="text" id="class" name="class" placeholder="Enter class" required><br><br>

    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter email address" required><br><br>

    <label for="contact">Contact No:</label><br>
    <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required><br><br>

    <button type="submit">Add</button>
</form>
 <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Class</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
